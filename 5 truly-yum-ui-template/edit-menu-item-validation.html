<!-- Edit page with validation -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/style/style.css">

    <!-- External JS -->
    <script src="/js/script.js"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Gijgo Lib -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <title>
        edit-menu-item-validation
    </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <i class="material-icons">restaurant_menu</i> truyum
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" href="/menu-item-list.html">Menu Items</a>
                    </li>
            </div>
        </nav>
    </header>

    <div class="container">
        <form onsubmit="return validateForm()" action="edit-menu-item-success.html" method="get">
            <h1>Edit Menu Item</h1>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="title">Item Name</label>
                        <input type="text" class="form-control" id="title" name="title" />

                        <div id="status1" class="status"></div>
                        <div id="status2" class="status"></div>
                    </div>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" />

                        <div id="status3" class="status"></div>
                        <div id="status4" class="status"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="dateOfLaunch">Date Of Launch</label>
                        <input type="text" class="form-control" id="dateOfLaunch" name="dateOfLaunch" placeholder="dd/mm/yyyy">

                        <div id="status5" class="status"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">

                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option value=""></option>
                            <option value="Main Course">Main Course</option>
                            <option value="Starters">Starters</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option><br>
                        </select>

                        <div id="status6" class="status"></div>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="">
                        <label for="active">Active</label><br>
                        <input type="radio" id="active" name="active"><label>Yes</label>
                        <input type="radio" id="active" name="active"><label>No</label>

                        <div id="status7" class="status"></div>
                    </div>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="checkbox-inline">
						    <input type="checkbox" name="freeDelivery">
					    </label>
                        <label for="freeDelivery">Free Delivery</label>
                        <div class="status7"></div>
                    </div>

                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <button type="submit" class="btn save">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    </div>
    </div>

    <footer>
        <span>Copyright &copy; 2021</span>
    </footer>

    <script>
        $('#dateOfLaunch').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd/mm/yyyy'
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
